{% extends "base.html" %}

{% block content %}
<h2>Eliminar Producto</h2>

<p>Estás seguro que deseas eliminar el producto <strong>{{ object.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'producto_list' %}">Cancelar</a>
</form>
{% endblock %}
